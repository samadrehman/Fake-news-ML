<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Detection Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      padding: 30px;
      width: 500px;
    }
    textarea {
      resize: none;
    }
    #result {
      font-size: 1.2rem;
      margin-top: 20px;
      font-weight: bold;
    }
    .fake {
      color: #ff5b5b;
    }
    .real {
      color: #4caf50;
    }
    button {
      background-color: #4c4cff;
      border: none;
    }
    button:hover {
      background-color: #3434ff;
    }
  </style>
</head>
<body>

<div class="card text-center">
  <h2 class="mb-3">üì∞ Fake News Detector</h2>
  <p class="text-light mb-4">Paste any news text below to check if it's Real or Fake.</p>

  <form id="newsForm">
    <textarea id="newsText" class="form-control mb-3" rows="5" placeholder="Enter your news article..."></textarea>
    <button class="btn btn-primary w-100" type="submit">Analyze</button>
  </form>

  <div id="result"></div>
</div>

<script>
document.getElementById("newsForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const text = document.getElementById("newsText").value.trim();
  if (!text) {
    document.getElementById("result").innerHTML = "<p class='text-warning'>‚ö†Ô∏è Please enter some text!</p>";
    return;
  }
  document.getElementById("result").innerHTML = "<p>‚è≥ Analyzing...</p>";

  const response = await fetch("/predict", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });
  const data = await response.json();

  const cls = data.prediction === "Fake" ? "fake" : "real";
  document.getElementById("result").innerHTML = `
    <p class="${cls}">Prediction: ${data.prediction}</p>
    <p>Confidence: ${(data.confidence * 100).toFixed(2)}%</p>
  `;
});
</script>

</body>
</html>
